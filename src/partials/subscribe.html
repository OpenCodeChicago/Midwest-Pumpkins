<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Pop-up</title>
  <link rel="stylesheet" href="/src/styles/subscribe.css">
</head>
<body>
  <div class="subscription-container">
    <!-- Image -->
    <div class="image-container">
      <!-- Pumpkin Image -->
      <img src="/public/images/subscribe.png" alt="Pumpkin Image" class="pumpkin-image">
      
      <!-- Close Icon -->
      <img src="/public/images/iconoir_x.png" alt="Close Icon" class="close-icon">
    </div>

    <!-- Text -->
    <h2 class="headline">
      Explore our<br> <span class="orange-text">pumpkin</span> first!
    </h2>
    
    <!-- Email Input and Subscribe Button -->
    <form class="subscription-form">
      <input type="email" placeholder="Enter your email" class="email-input">
      <button type="submit" class="subscribe-button">Subscribe</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
