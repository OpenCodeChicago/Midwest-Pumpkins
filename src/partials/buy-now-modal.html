<div class="modal-container">
  <!-- the modal -->
  <div class="buy-now-modal">
    <button type="button" class="close-button">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="modal-title">
      <h2><span>BUY</span>&nbsp;NOW</h2>
    </div>

    <!-- the modal content -->
    <form class="modal-buy-form" id="buyForm">
      <div>
        <span class="modal-buy-form-input-desc">Personal Information</span>
        <span class="modal-buy-name-thumb">
          <label class="modal-buy-form-label modal-name-field">
            <input
              type="text"
              name="first-name"
              class="modal-buy-form-input"
              placeholder="First Name"
              required
          /></label>
          <label class="modal-buy-form-label modal-name-field">
            <input
              type="text"
              name="last-name"
              class="modal-buy-form-input"
              placeholder="Last Name"
              required /></label
        ></span>
      </div>
      <label class="modal-buy-form-label">
        <span class="modal-buy-form-input-desc">Email</span>
        <input
          type="email"
          name="email"
          class="modal-buy-form-input"
          placeholder="Enter your email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
      </label>
      <label class="modal-buy-form-label">
        <span class="modal-buy-form-input-desc">Phone number</span>
        <span class="modal-buy-input-wrapper buy-tel-thumb"
          ><input
            type="tel"
            name="user_phone"
            class="modal-buy-form-input buy-tel"
            placeholder="Phone number"
            required
          />
          <span class="phone-input__icon">
            <img src="images/us-flag-icon.png" alt="United States flag" />
            +1
          </span></span
        >
      </label>
      <label class="modal-buy-form-label">
        <span class="modal-buy-form-input-desc">Card number</span>
        <span class="modal-buy-input-wrapper">
          <input
            type="text"
            name="number"
            pattern="\d{16}"
            title="Card number must be 16 digits"
            class="modal-buy-form-input buy-card"
            placeholder="Enter card"
            required
            pattern="[0-9]{13,16}" />
          <img
            class="modal-buy-mastercard-icon"
            width="22"
            height="13"
            src="images/mastercard.svg"
            alt="MasterCard icon"
        /></span>
      </label>
      <label class="modal-buy-form-label">
        <span class="modal-buy-form-input-desc">Comment</span>
        <textarea
          name="user_message"
          class="modal-buy-form-message"
          placeholder="Enter text"
        ></textarea>
      </label>
      <button type="submit" class="modal-buy-form-btn">Submit</button>
    </form>
  </div>
</div>
