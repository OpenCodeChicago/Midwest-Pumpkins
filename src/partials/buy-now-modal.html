<!-- The modal -->
<div class="buy-now-modal" style="display: none">
  <h1><span>BUY</span> NOW</h1>
  <!-- The modal content -->
  <div class="modal-content">
    <form id="buyForm">
      <h2>Personal Information</h2>
      <label for="fname">First name: </label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        required
        pattern=".{2,}"
        title="First name should have at least two characters"
      /><br />

      <label for="lname">Last name: </label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        required
        pattern=".{2,}"
        title="Last name should have at least two characters"
      /><br />

      <label for="email">Email: </label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
        title="Please enter a valid email address"
      /><br />

      <label for="tel">Phone number: </label><br />
      <input
        type="tel"
        id="tel"
        name="tel"
        required
        pattern="\d{10}"
        title="Phone number must be 10 digits"
      /><br />

      <label for="number">Card number: </label><br />
      <input
        type="text"
        id="number"
        name="number"
        required
        pattern="\d{16}"
        title="Card number must be 16 digits"
      /><br />

      <label for="message">Message: </label><br />
      <textarea
        placeholder="Comments or Requests"
        id="message"
        name="message"
        maxlength="200"
      ></textarea
      ><br />

      <input type="submit" value="Submit" />
    </form>
  </div>
</div>
